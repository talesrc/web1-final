<body>
    <header class="header">
        <h3 class="title">EDITORA PERNAMBUCO</h1>
        <nav class="nav-header">

        </nav>
    </header>
    <title class="title-page"></title>

    <div class="container">
        <div class="div1"></div>

        <section class="div2 content">

            <form onsubmit="return validacao()" class="form">

                <h1 class="title-form">Trabalhe Conosco</h1>

                <div class="cont-2">
                    <input name="name" type="text" placeholder="Nome" id="nome" >

                    <input type="text" placeholder="Email" name="email"> 

                    <input type="text" name="telefone" placeholder="Celular" onblur="mascaradeTelefone(this)" 
                    onfocus="tiraHifen(this)"> 

                    <select name="estado">
                        <option value="" selected disabled>Estado</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraiba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                    
                    <select name="areaInteresse">
                        <option value="" selected disabled>Área de Interesse</option>
                        <option>Administração</option>
                        <option>Tecnologia da Informação</option>
                    </select>

                    <input id="arquivo" type="file" accept=".doc, .docx, .pdf">
                </div>

                <button type="submit" class="btn">Enviar Currículo</button>
                
            </form>

        </section>

        <div class="div3"></div>
        
    </div>

    <footer class="footer">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3">
            <p>Para mais informações, entre em contato:</p>
            <ul>
                <li class="item"><strong>Telefone: </strong>(81) 9 8765-4321</li>
                <li class="item"><strong>Email: </strong>informacoes@editorapernambuco.com</li>
            </ul>
        </div>
    </footer>
